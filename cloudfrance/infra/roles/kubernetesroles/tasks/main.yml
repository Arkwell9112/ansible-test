---

- name: Create kubernetes roles for node.
  vars:
    cert_types:
      - "kube_etcd"
      - "kube_etcd_peer"
      - "kube_etcd_healthcheck_client"
      - "kube_apiserver_etcd_client"
      - "kube_apiserver"
      - "kube_apiserver_kubelet_client"
      - "front_proxy_client"
      - "kubelet"
    certs_path:
      kube_etcd: "etcd"
      kube_etcd_peer: "etcd"
      kube_etcd_healthcheck_client: "etcd"
      kube_apiserver_etcd_client: "etcd"
      kube_apiserver: "kubernetes"
      kube_apiserver_kubelet_client: "kubernetes"
      front_proxy_client: "kubernetes_front_proxy"
      kubelet: "kubernetes"
    certs:
      kube_etcd:
        server: true
        client: true
        domains:
          - "kube-etcd"
          - "{{ cert_hostname }}"
          - "localhost"
        localhost: true
        ip_sans: true
        organization: ""
      kube_etcd_peer:
        server: true
        client: true
        domains:
          - "kube-etcd-peer"
          - "{{ cert_hostname }}"
          - "localhost"
        localhost: true
        ip_sans: true
        organization: ""
      kube_etcd_healthcheck_client:
        server: false
        client: true
        domains: [ "kube-etcd-healthcheck-client" ]
        localhost: false
        ip_sans: false
        organization: ""
      kube_apiserver_etcd_client:
        server: false
        client: true
        domains: [ "kube-apiserver-etcd-client" ]
        localhost: false
        ip_sans: false
        organization: ""
      kube_apiserver:
        server: true
        client: false
        domains:
          - "kube-apiserver"
          - "{{ cert_hostname }}"
          - "kubernetes"
          - "kubernetes.default"
          - "kubernetes.default.svc"
          - "kubernetes.default.svc.cluster"
          - "kubernetes.default.svc.cluster.local"
        localhost: false
        ip_sans: true
        organization: ""
      kube_apiserver_kubelet_client:
        server: false
        client: true
        domains: [ "kube-apiserver-kubelet-client" ]
        localhost: false
        ip_sans: false
        organization: "system:masters"
      front_proxy_client:
        server: false
        client: true
        domains: [ "front-proxy-client" ]
        localhost: false
        ip_sans: false
        organization: ""
      kubelet:
        server: false
        client: true
        domains: [ "system:nodes:{{ cert_hostname }}" ]
        localhost: false
        ip_sans: false
        organization: "system:nodes"
      controller_manager:
        server: false
        client: true
        domains: [ "system:kube-controller-manager" ]
        localhost: false
        ip_sans: false
        organization: ""
      scheduler:
        server: false
        client: true
        domains: [ "system:kube-scheduler" ]
        localhost: false
        ip_sans: false
        organization: ""
  block:
    - name: Loop over roles.
      include_tasks: "block.yml"
      loop: "{{ cert_types }}"
      loop_control:
        loop_var: cert_type